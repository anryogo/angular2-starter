<section class="sing-in">
  <div class="container">
    <div class="sing-in-block col-lg-6 col-lg-push-5">
      <div class="sing-in-logo">
        <a routerLink="/home"><img src="assets/img/sing-up-logo.jpg" alt="" width="225" height="145"></a>
      </div>
      <button class="btn-style btn-style-light-blue log-with-twitter col-lg-10 col-lg-push-1">
        <span>log in with twitter</span>
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </button>
      <button class="btn-style btn-style-blue log-with-facebook col-lg-10 col-lg-push-1">
        <span>log in with facebook</span>
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </button>
      <div class="or-line-effects">
      </div>
      <span class="or-text-effects">OR</span>

      <input type="text" class="input-style sing-up-input col-md-10 col-lg-push-1" placeholder="Username or e-mail address">
      <input type="text" class="input-style sing-up-input col-md-10 col-lg-push-1" placeholder="Password">

      <div class="sing-in-forget-pass col-lg-10 col-lg-push-1">
        <a href="#"><strong>Forgot your username or password?</strong></a>
      </div>

      <div class="checkbox-remem-top col-lg-5 col-lg-push-1">
        <input type="checkbox" name="checkbox-remember" id="checkbox-remember" class="css-checkbox" />
        <label for="checkbox-remember" class="css-label">Remember me</label>
      </div>
      <button class="btn-style btn-style-purple btn-log-in col-lg-5 col-lg-push-1">log in</button>
      <div class="col-lg-10 col-lg-push-1">
        <span class="have-an-acc">Don't have an account? <a routerLink="/sign-up">Sign Up</a></span>
      </div>
    </div>
  </div>
</section>
