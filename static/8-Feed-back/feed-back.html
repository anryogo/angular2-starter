<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../Common/stand-style.css">
</head>

<body>
	<section class="feed-back">
		<div class="container">
			<h2 class="section-head col-lg-4">feed back</h2>
			<div class="man-in-headphones col-lg-6"></div>
			<div class="col-lg-6">
				<form action="" class="feed-back-form">
					<span class="fb-form-head col-lg-8">Please leave us your review</span>
					<input type="text" class="input-style fb-form-name" placeholder="Your name">
					<input type="text" class="input-style fb-form-email" placeholder="E-mail adress">
					<label for="" class="col-lg-7">1. Please rate your experience:</label>
					<label for="" class="col-lg-9">2. What you were looking for and couldn't find?</label>
					<textarea name="" id="" cols="30" rows="10" class="textarea-style col-lg-12" placeholder="Please describe your experience"></textarea>
					<label for="" class="col-lg-7">3. What yow have liked the most?</label>
					<textarea name="" id="" cols="30" rows="10" class="textarea-style col-lg-12" placeholder="Please describe your experience"></textarea>
					<label for="" class="col-lg-7">4. What you haven't like the most?</label>
					<textarea name="" id="" cols="30" rows="10" class="textarea-style col-lg-12" placeholder="Please describe your experience"></textarea>
					<button class="btn-style btn-style-gray btn-send-feedback">send feedback</button>
				</form>
			</div>
		</div>
	</section>
</body>
