<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../Common/stand-style.css">
  <script src="https://use.fontawesome.com/33f6276b74.js"></script>
</head>

<body>
  <section class="player">
    <div class="player-centr-screen">
      <div class="player-cover-book">
        <img src="../img/slider-img/images-2.jpg" alt="" height="100%" width="100%">
      </div>

      <div class="player-btn-control">
        <button class="player-btn-back"></button>
        <button class="player-btn-play"></button>
        <button class="player-btn-forward"></button>
      </div>

      <div class="player-time-laps">
        <span class="player-time-track">15:21</span>
        <span class="player-header">The Life-Changing Magic of Tidying Up</span>
        <div class="player-time-scale"></div>
        <div class="player-author-narrator">
          <span class="player-author"><span>By:</span> Denzel Washington</span>
          <span class="player-narrator"><span>Narrator:</span> Quidel Nanuk</span>
        </div>
        <span class="player-time-alltrack">42:14</span>
      </div>

      <div class="player-sound-speed">
        <span class="glyphicon glyphicon-volume-up player-sound" aria-hidden="true"></span>
        <span class="player-speed">Speed</span>
        <div class="player-speed-regular">1x</div>
      </div>

      <div class="player-btn-buy-rent">
        <button class="player-btn player-btn-buy">$99.99 Buy</button>
        <button class="player-btn player-btn-rent">$9.99 Rent</button>
      </div>
    </div>

    <div class="player-wish-bookmark">
      <div class="player-wish"></div>
      <div class="player-bookmark"></div>
    </div>

  </section>
</body>
