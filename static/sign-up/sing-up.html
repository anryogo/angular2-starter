<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../Common/stand-style.css">
  <script src="https://use.fontawesome.com/33f6276b74.js"></script>
</head>

<body>
  <section class="sing-up">
    <div class="container">
      <div class="sing-up-logo"><img src="../img/sing-up-logo.jpg" alt="" width="100%" height="100%"></div>
      <div class="col-lg-1">
        <div class="step-1">Step 1</div>
        <div class="step-2">Step 2</div>
      </div>

      <div class="sing-up-step-1">
        <div class="row">
          <button class="btn-style with-twitter col-lg-4 col-lg-push-1">
            <span>sing up with twitter</span>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </button>
          <button class="btn-style with-facebook col-lg-4 col-lg-push-1">
            <span>sing up with facebook</span>
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row">
          <div class="sing-up-or col-lg-6 col-lg-push-3">
            <span>OR</span>
            <p>Sign up with your email address</p>
          </div>
        </div>
        <div class="col-lg-4 col-lg-push-2">
          <input type="text" class="input-style sing-up-input" placeholder="E-mail">
          <input type="text" class="input-style sing-up-input" placeholder="Password">
          <input type="text" class="input-style sing-up-input" placeholder="Country">

          <div class="radio-gender">
            <table>
              <tr>
                <td>
                  <input type="radio" name="radiog_dark" id="radio4" class="css-radio" />
                  <label for="radio4" class="css-label-radio radGroup2">Male</label>
                </td>
                <td>
                  <input type="radio" name="radiog_dark" id="radio5" class="css-radio" />
                  <label for="radio5" class="css-label-radio radGroup2">Female</label>
                </td>
              </tr>
            </table>
          </div>
          <input type="text" class="input-style sing-up-input name-margin" placeholder="Name">
        </div>

        <div class="col-lg-4 col-lg-push-2">
          <input type="text" class="input-style sing-up-input" placeholder="Phone">
          <input type="text" class="input-style sing-up-input" placeholder="Confirm password">
          <input type="text" class="input-style sing-up-input" placeholder="City">

          <label>Date of birth:</label>
          <div class="select-date">
            <div class="btn-group">
              <button class="btn btn-default btn-sm dropdown-toggle dropdown-menu-style" type="button" data-toggle="dropdown">
                Month <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-style" role="menu">
                <li><a href="#">Действие</a></li>
                <li><a href="#">Другое действие</a></li>
                <li><a href="#">Что-то иное</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button class="btn btn-default btn-sm dropdown-toggle dropdown-menu-style" type="button" data-toggle="dropdown">
                Day <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-style" role="menu">
                <li><a href="#">Действие</a></li>
                <li><a href="#">Другое действие</a></li>
                <li><a href="#">Что-то иное</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button class="btn btn-default btn-sm dropdown-toggle dropdown-menu-style" type="button" data-toggle="dropdown">
                Year <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Действие</a></li>
                <li><a href="#">Другое действие</a></li>
                <li><a href="#">Что-то иное</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="checkbox-newsletter col-lg-5 col-lg-push-2">
          <input type="checkbox" name="checkbox-newsletter" id="checkbox-newsletter" class="css-checkbox" />
          <label for="checkbox-newsletter" class="css-label">Sign up for newsletter (You can unsubscribe any time)</label>
        </div>
        <div class="sing-up-btn-area">
          <label for="">By clicking Sign Up, you agree to our Privacy Policy and Terms of use</label>
          <button class="btn-style btn-sing-up">sing up</button>
          <br>
          <span>Already have an account?</span> <a href="#"> Log in</a>
        </div>
      </div>

      <div class="sing-up-step-2">
        <h4 class="step-2-header">Choose 5 your favorite Authors</h4>
        <div class="checkbox-newsletter col-lg-4 col-lg-push-2">

          <input type="checkbox" name="checkbox-sellers" id="checkbox-sellers" class="css-checkbox" />
          <label for="checkbox-sellers" class="css-label">Best Sellers</label>

          <input type="checkbox" name="checkbox-voice" id="checkbox-voice" class="css-checkbox" />
          <label for="checkbox-voice" class="css-label">Whispersync for Voice</label>

          <input type="checkbox" name="checkbox-language" id="checkbox-language" class="css-checkbox" />
          <label for="checkbox-language" class="css-label">Foreign Language</label>

          <input type="checkbox" name="checkbox-coverage" id="checkbox-coverage" class="css-checkbox" />
          <label for="checkbox-coverage" class="css-label">Press Coverage</label>

          <input type="checkbox" name="checkbox-thrillers" id="checkbox-thrillers" class="css-checkbox" />
          <label for="checkbox-thrillers" class="css-label">Mysteries & Thrillers</label>

          <input type="checkbox" name="checkbox-fantasy" id="checkbox-fantasy" class="css-checkbox" />
          <label for="checkbox-fantasy" class="css-label">Sci-fi & Fantasy</label>

          <input type="checkbox" name="checkbox-history" id="checkbox-history" class="css-checkbox" />
          <label for="checkbox-history" class="css-label">History</label>
        </div>

        <div class="checkbox-newsletter col-lg-4 col-lg-push-2">

          <input type="checkbox" name="checkbox-classics" id="checkbox-classics" class="css-checkbox" />
          <label for="checkbox-classics" class="css-label">Classics</label>

          <input type="checkbox" name="checkbox-memoirs" id="checkbox-memoirs" class="css-checkbox" />
          <label for="checkbox-memoirs" class="css-label">Bios & Memoirs</label>

          <input type="checkbox" name="checkbox-business" id="checkbox-business" class="css-checkbox" />
          <label for="checkbox-business" class="css-label">Business</label>

          <input type="checkbox" name="checkbox-development" id="checkbox-development" class="css-checkbox" />
          <label for="checkbox-development" class="css-label">Selt Development</label>

          <input type="checkbox" name="checkbox-romance" id="checkbox-romance" class="css-checkbox" />
          <label for="checkbox-romance" class="css-label">Romance</label>

          <input type="checkbox" name="checkbox-fiction" id="checkbox-fiction" class="css-checkbox" />
          <label for="checkbox-fiction" class="css-label">Fiction</label>

          <input type="checkbox" name="checkbox-kids" id="checkbox-kids" class="css-checkbox" />
          <label for="checkbox-kids" class="css-label">Kids</label>
        </div>
        <div class="btn-next-skip">
          <button class="btn-style btn-sing-up-next col-lg-3">next ></button>
          <a href="#">Skip</a>
        </div>
      </div>
    </div>
  </section>
</body>
