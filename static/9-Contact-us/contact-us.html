<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Common/stand-style.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/33f6276b74.js"></script>
</head>

<body>
	<section class="contact-us">
		<div class="container">
			<h2 class="section-head col-lg-4">contact us</h2>
			<div class="col-lg-9">
				<form action="" class="contact-form">
					<div class="contact-form-style">
						<div class=" dropdown">
							<button class="btn btn-default dropdown-toggle col-lg-5 select-cat" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								Choose category
								<span class="glyphicon glyphicon-menu-down select-icon-down" aria-hidden="true"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</div>
						<div class="col-lg-2"></div>
						<input type="text" class="input-style col-lg-5" placeholder="E-mail adress">
						<input type="text" class="input-style col-lg-5" placeholder="Name">
						<div class="col-lg-2"></div>
						<input type="text" class="input-style col-lg-5" placeholder="Phone">
						<input type="text" class="input-style col-lg-5" placeholder="City">
						<div class="col-lg-2"></div>
						<input type="text" class="input-style col-lg-5" placeholder="Country">
						<textarea name="" class="textarea-style col-lg-12" cols="30" rows="10" placeholder="Message"></textarea>
					</div>
					<button class="btn-style btn-style-blue btn-send-mess">send message</button>
				</form>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-1">
				<ul class="contact-icons">
					<li>
						<a href="#"><i class="fa fa-envelope-o icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-facebook icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-twitter icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-google-plus-official icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-linkedin icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-whatsapp icon-style" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-instagram icon-style" aria-hidden="true"></i></a>
					</li>
				</ul>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</section>
</body>
