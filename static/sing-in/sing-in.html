<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../Common/stand-style.css">
  <script src="https://use.fontawesome.com/33f6276b74.js"></script>
</head>

<body>
  <section class="sing-in">
    <div class="sing-in-modal"></div>
    <div class="sing-in-header"></div>
    <div class="container">
      <div class="sing-in-block col-lg-6 col-lg-push-5">
        <div class="sing-in-logo"><img src="../img/sing-up-logo.jpg" alt="" width="225" height="145"></div>
        <button class="btn-style log-with-twitter col-lg-10 col-lg-push-1">
          <span>log in with twitter</span>
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="btn-style log-with-facebook col-lg-10 col-lg-push-1">
          <span>log in with facebook</span>
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
        <div class="or-line-effects">
        </div>
        <span class="or-text-effects">OR</span>

        <input type="text" class="input-style sing-up-input col-md-10 col-lg-push-1" placeholder="User name or e-mail adress">
        <input type="text" class="input-style sing-up-input col-md-10 col-lg-push-1" placeholder="Password">

        <div class="sing-in-forget-pass col-lg-10 col-lg-push-1"><span><a href="">Forgot your username or password?</a></span></div>

        <div class="checkbox-remem-top col-lg-5 col-lg-push-1">
          <input type="checkbox" name="checkbox-remember" id="checkbox-remember" class="css-checkbox" />
          <label for="checkbox-remember" class="css-label">Remember me</label>
        </div>
        <button class="btn-style btn-log-in col-lg-5 col-lg-push-1">log in</button>
        <div class="col-lg-10 col-lg-push-1">
          <span class="have-an-acc">Don't have an account? <a href="">Sign Up</a></span>
        </div>
      </div>
    </div>
  </section>
</body>
